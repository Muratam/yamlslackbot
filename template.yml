# $echo "xoxp-****" > SLACK_TOKEN
tokenfile: SLACK_TOKEN

# can use codes/ directory
imports:
- senkyoku
- random

# logging slack data to all.db
logging: true

firstConnect:
- to : '#random'
  text : '<< "YAMLBOT " + random.choice(["赤","青","黃","緑"]) + " を起動しました。" >>'
  username : YAMLBOT
  icon_url : https://avatars2.githubusercontent.com/u/69535?v=3&s=400

# can react by addReaction
addReactions:
- to : '#karaoke'
  by : ':musical_note:'


# actions by bots
actionsByBotMessage:
- find : 'karaoke\s?(.+)'
  from : '#karaoke'
  username : 'カラオケ選曲番号Bot'
  text : '<<senkyoku.getEvaledKaraoke(match[0]) or "そんなものはない">>'
  icon_emoji : ":musical_note:"


# actions by user (not bot)
actions:

- find : 'karaoke\s?(.+)'
  from : '#karaoke'
  username : 'カラオケ選曲番号Bot'
  text : '<<senkyoku.getEvaledKaraoke(match[0]) or "そんなものはない">>'
  icon_url : http://2.bp.blogspot.com/-kI5m2P43gSU/VUIJ00uk0jI/AAAAAAAAtZw/EgkXyBEm5cw/s800/microphone1_boy.png
